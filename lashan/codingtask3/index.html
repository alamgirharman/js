<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Note Manager</title>
    <!--Main CSS File-->
    <link rel="stylesheet" type="text/css" href="app.css">
    <!--Font Awesome-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <!--View Port-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
       
<!--Header Area-->
        <header>
            <h2>Note Manager</h2>
            <form id="search-note">
                <input type="text" placeholder="Search note...">
            </form>
        </header>
        
<!--Notes List -->
        <div class="note-list">
            <ul id="list">
                <li>
                    <p>First note</p>
                    <p><i class="fa fa-pencil-square-o"></i> <i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text">
                </li>
                
                <li>
                    <p>Second note</p>
                    <p><i class="fa fa-pencil-square-o"></i> <i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text">
                </li>
                
                <li>
                    <p>Third note</p>
                    <p><i class="fa fa-pencil-square-o"></i> <i class="fa fa-times"></i></p>
                    <input class="edit-note" type="text">
                </li>
            </ul>
        </div>

<!--Hide List-->
        <div id="hide-list">
            <label for="hide">Hide notes</label>
            <input type="checkbox" id="hide">
        </div>
        
<!--Add Notes -->
        <div id="add-notes">
            <form id="add">
                <input type="text" placeholder="Add a note.." id="add-input">
                <input type="submit" value="Add" id="add-btn">
            </form>
        </div>
        
    </div>
</body>
<script src="app.js"></script>
</html>
